<!DOCTYPE html>
<html>
  <style>
    form {
      margin: auto;
      width: 35%;
    }

    .result {
      margin: auto;
      width: 35%;
      border: 1px solid #ccc;
    }
  </style>

  <head>
    <title>Covid-19 Fatality Model</title>
  </head>
  <form action="{{ url_for('main') }}" method="POST">
    <fieldset>
      <legend>Input values:</legend>
      Sex:
      <!-- <input name="temperature" type="number" required /> -->
      <select id="sexSelect" name="sex">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
      <br />
      <br />
      <!-- [sex, age, country, province, infection_case] -->
      Age:
      <input name="age" type="number" required />
      <br />
      <br />
      Country:
      <input name="country" type="number" required />
      <br />
      <br />
      Province:
      <input name="province" type="number" required />
      <br />
      <br />
      Infection Source:
      <input name="infection_case" type="number" required />

      <input type="submit" />
    </fieldset>
  </form>
  <br />
  <div class="result" align="center">
    {% if result is defined %}
    <p>
      Our model predicts that you have a {{ result }}% chance of Covid-19
      fatality.
    </p>
    <p>Our model's prediction accuracy is .</p>
    {% endif %}
    <!-- {% if result %} {% for variable, value in original_input.items() %}
    Predicted number of x in use:
    <p style="font-size: 50px;">{{ result }}</p>
    <b>{{ variable }}</b> : {{ value }} {% endfor %}
    <br />
    <br />
    {% endif %} -->
  </div>
</html>
